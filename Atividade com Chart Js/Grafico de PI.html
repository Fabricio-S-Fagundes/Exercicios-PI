<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="grafico(style).css">
</head>
<body style="display: flex;">
    
    <div class="grafico" style="position: relative; height: 40vh; width: 60vw;">

    <div class="grafico" style="position: relative; height: 40vh; width: 60vw;">

    </div>
    
</body>

<script>
    const labelsMes = [
        'Janeiro',
        'Fevereiro',
        'Março',
        'Abril',
        'Maio',
        'Junho',
    ];

    const labelsHoraio =[
        '12:00',
        '13:00',
        '14:00',
        '15:00',
        '16:00',
        '17:00',
    ];

    const data = {

        labels: labelsHoraio,

        datasets: [{

            label: `Temperatura`,
            backgroundColor: `rgb(255, 0, 0)`,
            borderColor: `rgb(255, 0, 0)`,
            data: [30, 29, 28, 25, 22, 23],

        },
        {
            label: `Umidade`,
            backgroundColor: `rgb(0, 0, 255)`,
            borderColor: `rgb(0, 0, 255)`,
            data: [80, 82, 80, 85, 80, 83],
    
        }
    ]
};

    const data2 = {

        labels: labelsMes,

        datasets: [{

        },

        }

    const config = {

        type: `line`,
        data: data,

    const config2 = {

        data: data2,

    };

</script>
<script>

    const myChart = new Chart(
        document.getElementById(`grafico_1`),
        config
    );
    const myChart2 = new Chart(

</script>
